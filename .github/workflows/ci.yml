name: Skills Registry CI

on:
  push:
    branches: ["main", "feat/*"]
  pull_request:
    branches: ["main"]

jobs:
  validate-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ” Validate Skills (Soft Mode)
        run: |
          python3 scripts/validate_skills.py

      - name: ğŸ—ï¸ Generate Index
        run: |
          python3 scripts/generate_index.py

      - name: ğŸ“ Update README
        run: |
          python3 scripts/update_readme.py

      - name: ğŸš¨ Check for Uncommitted Drift
        run: |
          git diff --exit-code || (echo "âŒ Detected uncommitted changes in README.md or skills_index.json. Please run scripts locally and commit." && exit 1)
